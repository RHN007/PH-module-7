<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      @keyframes sliding {
        0% {
          background-color: yellow;
          left: 0;
          top: 0;
        }
        25% {
          background-color: red;
          top: 250px;
          transform: scale(0.5);
        }
        50% {
          top: 0;
          background-color: yellow;
        }
        75% {
          top: 250px;
          background-color: red;
        }
        100% {
          background-color: yellow;
          left: 600px;
          top: 0;
        }
      }

      .stage {
        width: 700px;
        height: 300px;
        background-color: lightpink;
      }
      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        position: relative;
        background-color: yellow;
        animation: sliding 2s ease-in-out 0.5s infinite alternate;
        animation-play-state: running;
      }
    </style>
  </head>
  <body>
    <h1>Lets explore animation</h1>
    <div class="stage">
      <div class="ball"></div>
    </div>
  </body>
</html>
